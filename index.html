<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindscape - Толкование Снов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate-950 */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Lora', serif;
      }

      /* Custom Animation for Background Blobs */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
        33% { transform: translate(30px, -50px) scale(1.2) rotate(10deg); }
        66% { transform: translate(-20px, 20px) scale(0.8) rotate(-5deg); }
        100% { transform: translate(0px, 0px) scale(1) rotate(0deg); }
      }
      
      .animate-blob {
        animation: blob 20s infinite alternate ease-in-out;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Dark Mode Glass Panel */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6); /* darker slate for better contrast */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Pulsing Border Animation */
      @keyframes border-pulse {
        0%, 100% { 
          border-color: rgba(99, 102, 241, 0.3); 
          box-shadow: 0 0 15px rgba(99, 102, 241, 0.1), inset 0 0 20px rgba(99, 102, 241, 0.05);
        }
        50% { 
          border-color: rgba(168, 85, 247, 0.6); 
          box-shadow: 0 0 25px rgba(168, 85, 247, 0.25), inset 0 0 30px rgba(168, 85, 247, 0.1);
        }
      }

      .animate-border-pulse {
        animation: border-pulse 4s infinite ease-in-out;
        border-width: 1px;
        border-style: solid;
      }
    </style>
